<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="sem4.js" defer></script>
  </head>
  <body>
    <input class="text" type="text" />
    <h1>Заголовок</h1>

    <form>
      <input class="pwd" type="password" placeholder="Введите пароль" />
      <button class="but">Отправить</button>
    </form>
    <form class="form" action="#">
      <input class="input" type="checkbox" id="check" />
      <label for="check">Согласен с условиями</label>
      <br />
      <button class="button" type="submit">Отправить</button>
    </form>
    <br />
    <form action="#">
      <input class="radio" type="radio" id="tea" name="drink" />
      <label for="tea">Чай</label>
      <input class="radio" type="radio" id="coffee" name="drink" />
      <label for="coffee">Кофе</label>
      <br />
      <button class="btn">Купить</button>
    </form>
  </body>
</html>
