<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>question</title>
    <script src="script.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .question {
        margin-bottom: 20px;
      }

      .options {
        display: flex;
        flex-direction: column;
      }

      label {
        cursor: pointer;
        margin-bottom: 10px;
      }

      .result {
        font-weight: bold;
      }
      .not-checked {
        border: 2px solid red;
      }
    </style>
  </head>

  <body>
    <!-- Задание 4 -->
    <div class="question">
      <p>Вопрос 1: Какой ваш любимый цвет?</p>
      <div class="options">
        <label> <input type="radio" name="q1" value="Синий" /> Синий </label>
        <label>
          <input type="radio" name="q1" value="Зеленый" /> Зеленый
        </label>
        <label>
          <input type="radio" name="q1" value="Красный" /> Красный
        </label>
      </div>
    </div>

    <div class="question">
      <p>Вопрос 2: Какое ваше любимое животное?</p>
      <div class="options">
        <label> <input type="radio" name="q2" value="Собака" /> Собака </label>
        <label> <input type="radio" name="q2" value="Кот" /> Кот </label>
        <label>
          <input type="radio" name="q2" value="Попугай" /> Попугай
        </label>
      </div>
    </div>

    <div class="question">
      <p>Вопрос 3: Какое ваше любимое время года?</p>
      <div class="options">
        <label> <input type="radio" name="q3" value="Зима" /> Зима </label>
        <label> <input type="radio" name="q3" value="Весна" /> Весна </label>
        <label> <input type="radio" name="q3" value="Лето" /> Лето </label>
        <label> <input type="radio" name="q3" value="Осень" /> Осень </label>
      </div>
    </div>

    <button id="submit">Завершить опрос</button>

    <div class="result" style="display: none">
      <p>Результаты:</p>
      <div class="answers">
        <!-- <p data-quest="1">Вопрос 1: <span></span></p>
        <p data-quest="2">Вопрос 2: <span></span></p> -->
      </div>
    </div>
  </body>
</html>
