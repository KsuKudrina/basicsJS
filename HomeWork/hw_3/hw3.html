<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        Задание 1 
    Создайте функцию которая возводит переданное число в куб, необходимо вывести в консоль результат 2^3 степени + 3 ^ 3 степени 
    -->
    <script>
        function pow(arg) {
            // let result = Math.pow(arg, 3);
            let result = arg ** 3;
            return result;
        }

        console.log(`2^3 степени + 3^3 степени = ${pow(2) + pow(3)}`);
    </script>
    <!-- 
        Задание 2
    Пользователь вводит с клавиатуры число, если ввёл текст, необходимо вывести что значение задано неверно
    Создать фукнцию, которая высчитывает 13% от данного числа и выводит в консоль текст "Размер заработной платы за вычетом налогов равен   значение" 
    -->
    <script>
        let num = Number(prompt('Введите число'));

        function wages(arg) {
            if (arg === Number(arg)) {
                let res = arg * 0.13;
                console.log(`Размер заработной платы за вычетом налогов равен ${arg - res} руб.`);
            } else {
                console.log('Значение задано неверно! Введите число');
            }
        }
        wages(num);
    </script>
    <!-- 
        Задание 3
    Пользователь с клавиатуры вводит 3 числа, необходимо создать функцию, которая определяет максимальное значение среди этих чисел 
    -->
    <script>
        let num1 = Number(prompt('Введите число 1'));
        let num2 = Number(prompt('Введите число 2'));
        let num3 = Number(prompt('Введите число 3'));

        function maxNumber(a, b, c) {
            if (a > b && a > c) {
                console.log(`Максимальное значение ${a}`);
            } else if (b > a && b > c) {
                console.log(`Максимальное значение ${b}`);
            } else if (c > a && c > b) {
                console.log(`Максимальное значение ${c}`);
            } else {
                console.log('Значения равны');
            }
        }

        maxNumber(num1, num2, num3);
    </script>
    <!-- 
        Задание 4
    Необходимо реализовать четыре функции, каждая функция должна принимать по два числа и выполнять одну из операций (каждая функция выполняет одну из них):
    1. Сложение
    2. Разность
    3. Умножение
    4. Деление
    Необходимо сделать так, чтобы функция вернула число, например выражение console.log(sum(2, 6)); должно вывести число 8 в консоль (sum - функция сложения в данном примере, ваши названия функций могут отличаться). Округлять значения, которые возвращают функции не нужно, однако, обратите внимание на разность, функция должна вычесть из большего числа меньшее, либо вернуть 0, если числа равны. Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать не нужно. 
    -->
    <script>
        function sum(a, b) {
            return a + b;
        }
        function difference(a, b) {
            if (a < b) {
                return b - a;
            } else {
                return a - b;
            }
        }
        function multiplication(a, b) {
            return a * b;
        }
        function division(a, b) {
            return a / b;
        }

        console.log(sum(2, 6));
        console.log(difference(2, 6));
        console.log(multiplication(2, 6));
        console.log(division(2, 6));
    </script>
</body>
